services:
  - type: worker
    name: discord-bot
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn main:run --bind 0.0.0.0:$PORT --workers 1 --timeout 300
    envVars:
      - key: DISCORD_TOKEN
        sync: false
      - key: AIML_API_KEY
        sync: false
        
