services:
  - type: worker
    name: discord-bot
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn main:run --bind 0.0.0.0:8000 --workers 1 --timeout 300
    envVars:
      - key: DISCORD_TOKEN
        sync: false
      - key: AIML_API_KEY
        sync: false
      - key: PORT
        value: "8000"
        sync: false
        
